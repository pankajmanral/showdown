{% extends 'base.html' %}

{% block content %}

<div class="mt-40">
    <form method="POST">
        {% csrf_token %}
        {% for u in user %}
            {{ u.label_tag }}
            {{ u }}
            {{ u.errors }}
        {% endfor %}
        {% for c in customer %}
            {{ c.label_tag }}
            {{ c }}
            {{ c.errors }}
        {% endfor %}
        <input type="submit" value="Register"></input>
    </form>
</div>

{% endblock %}
